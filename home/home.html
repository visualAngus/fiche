<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/css/fiche_editor.css" />
    <link rel="stylesheet" href="/css/style_txt_fiche.css" />
    <link rel="stylesheet" href="/css/style_home.css" />


    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Courgette&family=Itim&family=Nerko+One&family=Oregano:ital@0;1&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    
</head>

<body>
<button onclick="createFiche()">Create fiche</button>
<main>
    <div class="div_fiches">

    </div>
</main>
</body>
<script>
    history.pushState(null, "", "/");
    async function openFicheEditor(id) {
        const response = await fetch("http://192.168.1.74:3000/editor", {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            }
        });
        const data = await response.text();
        if (response.ok) {
            localStorage.clear();
            document.open();
            document.write(data);
            document.close();

            // modifier l'url
            history.pushState(null, "", "/editor?id=" + id);
        } else if (response.status === 401) {
            document.open();
            document.write(data);
            document.close();
        }
        
    }

    async function createFiche() {
        const response = await fetch("http://192.168.1.74:3000/createFiche", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ titre: "Philo2" })
        });
    }   

    async function getFiche() {
        const response = await fetch("http://192.168.1.74:3000/getAllFicheByUser", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            }
        });
        const data = await response.json();
        if (response.ok) {
            console.log(data);
            if (data.success) {
                let Fiches = data.data;
                for (let i = 0; i < Fiches.length; i++) {
            
                    let inner = Fiches[i].inner_html;

                    if (inner.length ==0) {
                        inner = "Pas de contenu";
                    }

                    let id = Fiches[i].fiche_id;
                    let div = document.createElement("div");
                    div.className = "fiche_home_div";
                    div.setAttribute("fiche_home_name", id);
                    div.innerHTML = inner;
                    document.querySelector('.div_fiches').appendChild(div);

                    div.addEventListener("click", function() {
                        openFicheEditor(id);
                    });


                }
            }
        } else if (response.status === 401) {
            document.open();
            document.write(data);
            document.close();
        }
    }
    getFiche();
</script>

</html>
